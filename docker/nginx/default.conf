upstream backend {
    server web:8080;
}

upstream frontend {
    server client:80;
}

server {
    listen 80;

    # /api -> /api/
    location = /api {
        return 301 /api/;
    }

    # Swagger UI under /api/swagger/  (STRONG match so assets never go to frontend)
    location ^~ /api/swagger/ {
        proxy_pass http://backend/swagger/;   # strip /api prefix only
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # API: strip /api/ -> /
    location ^~ /api/ {
        proxy_pass http://backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Optional: direct swagger without /api (in case swagger generates absolute paths)
    location ^~ /swagger/ {
        proxy_pass http://backend/swagger/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Frontend
    location / {
        proxy_pass http://frontend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache static assets ONLY for frontend, never /api or /swagger
    location ~* ^/(?!api/)(?!swagger/).*\.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff2?)$ {
        proxy_pass http://frontend;
        expires 1y;
        add_header Cache-Control "public";
    }
}
