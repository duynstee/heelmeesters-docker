services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "SterkWachtwoord!1"
      ACCEPT_EULA: "Y"
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/1433"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - mssqldata:/var/opt/mssql

  web:
    build:
      context: ./Server
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Database=DZH;User Id=sa;Password=SterkWachtwoord!1;TrustServerCertificate=True;Encrypt=True
    # Do not publish backend directly; proxy will route /api to this service

  client:
    build:
      context: ./Client
      dockerfile: Dockerfile
    depends_on:
      - web
    restart: unless-stopped

  proxy:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      web:
        condition: service_started
      client:
        condition: service_started
    restart: unless-stopped

volumes:
  mssqldata: