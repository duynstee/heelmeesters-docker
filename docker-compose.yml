services:
  proxy:
    image: nginx:stable-alpine
    container_name: team-{{Jouw groepsletter}}
    environment:
      - VIRTUAL_HOST=team-{{Jouw groepsletter}}.atd.avans.nl
      - VIRTUAL_PORT=80
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      web:
        condition: service_started
      client:
        condition: service_started
    restart: unless-stopped
    networks:
      - team-{{Jouw groepsletter}}-network
      - proxy
  web:
    build:
      context: ./Server
      dockerfile: Dockerfile
    environment:
      - ConnectionStrings__MyConnection=${ConnectionStrings__MyConnection}
    # Do not publish backend directly; proxy will route /api to this service
  client:
    build:
      context: ./Client
      dockerfile: Dockerfile
    depends_on:
      - web
    networks:
      - team-{{Jouw groepsletter}}-network
    # Do not publish frontend directly; proxy will serve the frontend on host port 80
    restart: unless-stopped
networks:
  team-{{Jouw groepsletter}}-network:
    external: true
  proxy:
    external: true
